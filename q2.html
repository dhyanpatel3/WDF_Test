<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="q2.css">
</head>
<body>
  <div class="video-player">
    <video class="video" src="videoplayback.mp4" preload="metadata"></video>
    <div class="controls">
      <button class="play-pause" aria-label="Play">▶</button>
      <input type="range" class="progress-bar" min="0" max="100" value="0" step="0.1">
      <span class="time">0:00 / 0:00</span>
      <input type="range" class="volume" min="0" max="1" step="0.1" value="1" aria-label="Volume">
      <select class="playback-speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button class="fullscreen" aria-label="Fullscreen">⛶</button>
    </div>
  </div>
  <script src="q2.js"></script>
</body>
</html>
